{% extends "form.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block title %}
User
{% endblock %}

{% block form %}
{{ super() }}
<div class="container pt-5">
  <form id="signup-form" class="custom-bg-primary" method="POST" action="/check_question">
    <input type="number" id="problem_id" name="problem_id" value="{{ problem_id }}" hidden style="display: none">
    <h2 class="text-center font-weight-bold">User</h2>
    <div class="text-right" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Compile/Run</button>
      </div>
    {{ render_form(form) }}
  </form>

  <h2>Output</h2>
  <div class="d-flex justify-content-between pt-18 border bg-light">
    <p class=".text-dark">{{ output }}</p>
  </div>

  <h2>Code Analysis</h2>
  <div class="d-flex justify-content-between pt-18 border bg-light">
    <p class=".text-dark">{{ code_analysis }}</p>
  </div>

  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-secondary">Last</button>
    <button type="button" class="btn btn-secondary">Next</button>
  </div>

</div>
{% endblock %}
